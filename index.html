<body>
    <div class="container h-100 d-flex">
        <div class="col">
            <h1>Romania COVID-19 cases by county</h1>
            <h3>Search cases</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Example: BUCUREȘTI" aria-label="Search Cases" aria-describedby="basic-addon2" id="searchInput" onkeydown = "if (event.keyCode == 13)
                document.getElementById('searchButton').click()">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton" onclick="searchCases()">Search</button>
                </div>
            </div>
            <h5 id="searchedCases">Total cases EXAMPLE: XXXX</h5>

            <h3>Map</h3>
            <div id="map"></div> 
                        <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select county
                </button>
                <div class="dropdown-menu" id="dropCases" aria-labelledby="dropdownMenuButton">
                </div>
              </div>
            <h5 id="dropCases1">Total cases EXAMPLE: XXXX</h5>
